<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta type="description"
        content="Bleiben Sie auf dem Laufenden mit Echtzeit-Updates für Züge und Busse am Ingelheim Hbf. Unsere Progressive Web App bietet nahtloses Monitoring von Ankünften, Abfahrten und Service-Status, damit Sie nie wieder eine Verbindung am Hauptbahnhof verpassen."/>
  <title>Ingelheim Fahrplan</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+Vithkuqi:wght@500&family=Nunito+Sans:opsz@6..12&family=Poppins:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="theme-color" content="#ffffff">

</head>
<body>

<h1>
  <button class="change-color" id="change-color"></button>
  Ingelheim Hbf <span id="time"></span>
</h1>

<div class="filters">
  <button id="filter-all" data-filter="all">Alle</button>
  <button id="filter-bus" data-filter="bus">Bus</button>
  <button id="filter-train" data-filter="train">Zug</button>
</div>

<div id="table-container" style="display: none"></div>

<div id="loading">
  <div class="card card-delayed">
    <div class="time">
      <div class="skeleton skeleton-text " style="height: 38px"></div>
      <div class="skeleton skeleton-text "></div>
    </div>
    <div class="info">
      <div class="skeleton skeleton-text " style="height: 38px; width:150px"></div>
      <div class="skeleton skeleton-text" style="width:80%;height:21px"></div>
    </div>
    <div class="gleis">
      <div class="skeleton skeleton-text " style="height: 16px; width:31px"></div>
      <div class="skeleton skeleton-text " style="height: 41px; width:50px"></div>

    </div>
  </div>

  <div class="card card-delayed">
    <div class="time">
      <div class="skeleton skeleton-text " style="height: 38px"></div>
      <div class="skeleton skeleton-text "></div>
    </div>

      <div class="skeleton skeleton-text " style="height: 38px; width:150px"></div>
      <div class="skeleton skeleton-text" style="width:80%;height:21px"></div>
    </div>

    </div>
  </div>
  <div class="card card-delayed">
    <div class="time">
      <div class="skeleton skeleton-text " style="height: 38px"></div>
      <div class="skeleton skeleton-text "></div>
    </div>
    <div class="info">
      <div class="skeleton skeleton-text " style="height: 38px; width:150px"></div>
      <div class="skeleton skeleton-text" style="width:80%;height:21px"></div>
    </div>
    <div class="gleis">
      <div class="skeleton skeleton-text " style="height: 16px; width:31px"></div>
      <div class="skeleton skeleton-text " style="height: 41px; width:50px"></div>

    </div>
  </div>

</div>


<script type="text/javascript" src="./main.js"></script>
<script type="text/javascript">
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function () {
      navigator.serviceWorker.register('/service-worker.js');
    });
  }
</script>
</body>
</html>
